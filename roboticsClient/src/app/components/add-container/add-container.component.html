<mat-card class="add-container-card">
    <app-single-add-container *ngIf="isAddSingleMode"></app-single-add-container>
    <app-multiple-add-container *ngIf="!isAddSingleMode"></app-multiple-add-container>
</mat-card>

<app-toggle-switch
[leftLabel]="'Single Add Mode'"
[rightLabel]="'Multiple Add Mode'"
[leftValue]="true"
[rightValue]="false"
(toggle)="toggleAddMode($event)">
</app-toggle-switch>
