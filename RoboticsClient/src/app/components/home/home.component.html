<div class="toggle-wrapper">
  <app-toggle-switch class="toggle-container"
    [leftLabel]="'Add Mode'"
    [rightLabel]="'Search Mode'"
    [leftValue]="true"
    [rightValue]="false"
    (toggle)="toggleAddMode($event)">
  </app-toggle-switch>
</div>

<div class="content-container">
  <!-- Conditional rendering based on isAddMode -->
  <app-add-container *ngIf="isAddMode"></app-add-container>
  <app-search *ngIf="!isAddMode"></app-search>
</div>
